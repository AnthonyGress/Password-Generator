<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit=cover />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./apple-touch-icon-240x240.png" />
    <link rel="apple-touch-icon" sizes="240x240" href="./apple-touch-icon-240x240.png" />
    <link rel="icon" type="image/png" sizes="240x240" href="./apple-touch-icon-240x240.png" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Password Generator">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta property="og:site_name" content="Password Generator" />
    <meta property="og:title" content="Password Generator &#8226 Generate a unique and secure password!" />
    <meta property="og:type" content="website" />
    <meta name="description" content="Generate a unique and secure password!" />
    <meta property="og:url" content="https://techx-guy.github.io/Password-Generator/" />
    <meta property="og:image" content="./assets/img/og-image.png" />
    <meta property="og:image:width" content="2200" />
    <meta property="og:image:height" content="840" />
    <link rel="manifest" href="site.webmanifest">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="darkToggle">Dark Mode <label class="switch theme-switch"><input type="checkbox" name="darkToggle"><span class="slider round"></span></label></div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <span class="btn-wrapper"><button id="copy" class="btn-md">Copy Password</button></span>
        </div>
        
        <div class="card-footer">
          <div class="flex-container">
            Special Characters <label class="switch"><input type="checkbox" name="SpecialChars" id="SpecialChars" checked><span class="slider round"></span></label>
            Numbers <label class="switch"><input type="checkbox" name="Numbers" id="Numbers" checked><span class="slider round"></span></label>
            Lowercase <label class="switch"><input type="checkbox" name="Lowercase" id="Lowercase" checked><span class="slider round"></span></label>
            Uppercase <label class="switch"><input type="checkbox" name="Uppercase" id="Uppercase" checked><span class="slider round"></span></label>
          </div>
          <div id="inputLen">
            Password Length (5 - 128)<br><input type="text" id="passLen" placeholder="Enter a number 5-128" value="12">
          </div>
          <button id="generate" class="btn">Generate Password</button>
        </div>

      </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/dark-mode-switch.min.js"></script>
  </body>
</html>
